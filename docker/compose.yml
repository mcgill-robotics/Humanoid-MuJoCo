services:
  coach:
    environment:
      - DISPLAY=novnc:0.0 
      - XLA_FLAGS=--xla_gpu_triton_gemm_any=true
      - MUJOCO_GL=egl
    volumes:
      - ../.:/root/Humanoid-MuJoCo
    image: "mcgillrobotics/mujoco:latest"
    # command: bash -c "./root/Humanoid-MuJoCo/start.sh"
    command: bash -c "tail -f /dev/null"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

